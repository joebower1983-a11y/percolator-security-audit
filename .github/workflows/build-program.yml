name: Build Solana Program

on:
  push:
    paths:
      - 'program/**'
      - 'percolator/**'
      - '.github/workflows/build-program.yml'
  pull_request:
    paths:
      - 'program/**'
      - 'percolator/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Program (${{ matrix.variant }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: micro
            features: "test"
            desc: "64 accounts (~0.17 SOL)"
          - variant: small
            features: "small"
            desc: "256 accounts (~0.68 SOL)"
          - variant: medium
            features: "medium"
            desc: "1024 accounts (~2.7 SOL)"
          - variant: full
            features: ""
            desc: "4096 accounts (~6.9 SOL)"
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.85
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            program/target
          key: ${{ runner.os }}-cargo-${{ matrix.variant }}-v2

      - name: Install Solana CLI v1.18.26
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Generate lockfile compatible with cargo-build-sbf
        working-directory: program
        run: |
          # Generate fresh lockfile with Rust 1.85 (can parse all modern manifests)
          rm -f Cargo.lock
          cargo generate-lockfile
          
          # Downgrade lockfile version from v4 to v3 for cargo-build-sbf compat
          sed -i 's/^version = 4$/version = 3/' Cargo.lock
          
          # Debug: show what we resolved
          echo "=== Lockfile version ==="
          head -3 Cargo.lock
          echo "=== Dep count ==="
          grep -c '^\[\[package\]\]' Cargo.lock
          echo "=== Check for edition2024 problem crates ==="
          for crate in wit-bindgen pinocchio blake3 constant_time_eq time-macros; do
            grep -q "name = \"$crate\"" Cargo.lock && echo "WARNING: $crate present!" || echo "OK: $crate not present"
          done

      - name: Build program
        working-directory: program
        run: |
          if [ -n "${{ matrix.features }}" ]; then
            cargo-build-sbf --features "${{ matrix.features }}"
          else
            cargo-build-sbf
          fi

      - name: Upload program binary
        uses: actions/upload-artifact@v4
        with:
          name: percolator-program-${{ matrix.variant }}
          path: |
            program/target/deploy/*.so
          retention-days: 30

      - name: Show binary sizes
        run: |
          echo "Program binaries:"
          ls -lh program/target/deploy/*.so 2>/dev/null || echo "No .so files found"

  test:
    name: Run Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0

      - name: Test risk engine (non-fuzz)
        working-directory: percolator
        run: cargo test --all-features -- --skip fuzz

      - name: Test with MAX_ACCOUNTS=64 (non-fuzz)
        working-directory: percolator
        run: cargo test --features test -- --skip fuzz

      - name: Fuzz tests (informational)
        working-directory: percolator
        continue-on-error: true
        run: cargo test --all-features -- fuzz
