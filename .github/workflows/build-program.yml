name: Build Solana Program

on:
  push:
    paths:
      - 'program/**'
      - 'percolator/**'
      - '.github/workflows/build-program.yml'
  pull_request:
    paths:
      - 'program/**'
      - 'percolator/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Program (${{ matrix.variant }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: small
            features: "test"
          - variant: full
            features: ""
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.85
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            program/target
          key: ${{ runner.os }}-cargo-${{ matrix.variant }}-v2

      - name: Install Solana CLI v1.18.26
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Generate lockfile compatible with cargo-build-sbf
        working-directory: program
        run: |
          # Step 1: Generate fresh lockfile with Rust 1.85 (can parse all modern manifests)
          rm -f Cargo.lock
          cargo generate-lockfile
          
          # Step 2: Downgrade crates that need rustc > 1.79 or use edition2024 manifests
          # getrandom 0.3+ pulls in wasip2 -> wit-bindgen (edition2024)
          cargo update getrandom@0.3.4 --precise 0.2.16 2>/dev/null || true
          # indexmap 2.8+ needs rustc 1.82
          cargo update indexmap@2.12.1 --precise 2.7.1 2>/dev/null || true
          cargo update indexmap --precise 2.7.1 2>/dev/null || true
          
          # Step 3: Downgrade lockfile version from v4 to v3
          sed -i 's/^version = 4$/version = 3/' Cargo.lock
          
          # Debug: show versions
          echo "=== Lockfile version ==="
          head -3 Cargo.lock
          echo "=== Key deps ==="
          grep -A1 'name = "getrandom"' Cargo.lock | grep version || true
          grep -A1 'name = "indexmap"' Cargo.lock | grep version || true
          grep -A1 'name = "wit-bindgen"' Cargo.lock | grep version || true
          grep -A1 'name = "time-macros"' Cargo.lock | grep version || true

      - name: Build program
        working-directory: program
        run: |
          if [ -n "${{ matrix.features }}" ]; then
            cargo-build-sbf --features "${{ matrix.features }}"
          else
            cargo-build-sbf
          fi

      - name: Upload program binary
        uses: actions/upload-artifact@v4
        with:
          name: percolator-program-${{ matrix.variant }}
          path: |
            program/target/deploy/*.so
          retention-days: 30

      - name: Show binary sizes
        run: |
          echo "Program binaries:"
          ls -lh program/target/deploy/*.so 2>/dev/null || echo "No .so files found"

  test:
    name: Run Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0

      - name: Test risk engine (non-fuzz)
        working-directory: percolator
        run: cargo test --all-features -- --skip fuzz

      - name: Test with MAX_ACCOUNTS=64 (non-fuzz)
        working-directory: percolator
        run: cargo test --features test -- --skip fuzz

      - name: Fuzz tests (informational)
        working-directory: percolator
        continue-on-error: true
        run: cargo test --all-features -- fuzz
